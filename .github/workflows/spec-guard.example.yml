name: Spec Guard (Example)

on:
  workflow_dispatch:
  # Enable one or both triggers below once ready to enforce on CI
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  spec-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Required so the spec guard can diff against the base branch
          fetch-depth: 0
      - name: Set BASE_SHA from PR base
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "BASE_SHA=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_ENV"
      - name: Run spec guard
        run: bash scripts/spec-guard.sh
