name: Tasks Archive Automation

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - docs/TASKS.md
      - docs/tasks-archive-policy.json
      - tasks/index.json
      - scripts/tasks-archive.mjs

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: tasks-archive-automation
  cancel-in-progress: false

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for diffs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tasks archive
        env:
          MCP_RUNNER_TASK_ID: tasks-archive-automation
        run: node scripts/tasks-archive.mjs

      - name: Detect snapshot changes
        id: changes
        run: |
          if git diff --quiet -- docs/TASKS.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync archive branch payloads
        if: steps.changes.outputs.changed == 'true'
        env:
          ARCHIVE_BRANCH: task-archives
          ARCHIVE_OUT_DIR: out/tasks-archive-automation
        run: |
          set -euo pipefail

          if ! ls "$ARCHIVE_OUT_DIR"/TASKS-archive-*.md >/dev/null 2>&1; then
            echo "No archive payloads found in $ARCHIVE_OUT_DIR; skipping archive branch update."
            exit 0
          fi

          ROOT_DIR="$PWD"
          WORKTREE_DIR="${ROOT_DIR}-task-archives"

          git fetch origin "$ARCHIVE_BRANCH":"$ARCHIVE_BRANCH"
          git worktree add "$WORKTREE_DIR" "$ARCHIVE_BRANCH"

          mkdir -p "$WORKTREE_DIR/docs"
          cp "$ARCHIVE_OUT_DIR"/TASKS-archive-*.md "$WORKTREE_DIR/docs/"

          cd "$WORKTREE_DIR"
          if [ -z "$(git status --porcelain)" ]; then
            echo "Archive branch already up to date."
            cd "$ROOT_DIR"
            git worktree remove "$WORKTREE_DIR"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/TASKS-archive-*.md
          git commit -m "Update TASKS archive payload"
          git push origin "$ARCHIVE_BRANCH"

          cd "$ROOT_DIR"
          git worktree remove "$WORKTREE_DIR"

      - name: Create PR for docs/TASKS.md
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Archive completed tasks from docs/TASKS.md"
          title: "Archive completed tasks from docs/TASKS.md"
          body: |
            Automated tasks archive update.

            Archive payloads were pushed to the task-archives branch.
          branch: automation/tasks-archive
          delete-branch: true
