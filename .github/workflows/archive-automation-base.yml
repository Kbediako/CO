name: Archive Automation Base

on:
  workflow_call:
    inputs:
      run_command:
        required: true
        type: string
      task_id:
        required: true
        type: string
      diff_paths:
        required: false
        type: string
        default: ''
      archive_branch:
        required: true
        type: string
      archive_out_dir:
        required: true
        type: string
      archive_glob:
        required: true
        type: string
      archive_dest_dir:
        required: false
        type: string
        default: '.'
      pr_commit_message:
        required: true
        type: string
      pr_title:
        required: true
        type: string
      pr_body:
        required: true
        type: string
      pr_labels:
        required: false
        type: string
        default: ''
      pr_branch:
        required: true
        type: string
      enable_auto_merge:
        required: false
        type: boolean
        default: false
      fail_on_missing_payloads:
        required: false
        type: boolean
        default: false
    secrets:
      pr_token:
        required: false

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout (full history for diffs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run archive command
        env:
          MCP_RUNNER_TASK_ID: ${{ inputs.task_id }}
        run: ${{ inputs.run_command }}

      - name: Detect changes
        id: changes
        run: |
          set -euo pipefail

          if [ -n "${{ inputs.diff_paths }}" ]; then
            if git diff --quiet -- ${{ inputs.diff_paths }}; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
            exit 0
          fi

          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync archive branch payloads
        if: steps.changes.outputs.changed == 'true'
        env:
          ARCHIVE_BRANCH: ${{ inputs.archive_branch }}
          ARCHIVE_OUT_DIR: ${{ inputs.archive_out_dir }}
          ARCHIVE_GLOB: ${{ inputs.archive_glob }}
          ARCHIVE_DEST_DIR: ${{ inputs.archive_dest_dir }}
          FAIL_ON_MISSING_PAYLOADS: ${{ inputs.fail_on_missing_payloads }}
        run: |
          set -euo pipefail

          if ! ls "$ARCHIVE_OUT_DIR"/$ARCHIVE_GLOB >/dev/null 2>&1; then
            if [ "$FAIL_ON_MISSING_PAYLOADS" = "true" ]; then
              echo "Archive payloads missing in $ARCHIVE_OUT_DIR/$ARCHIVE_GLOB; failing to avoid stub-only updates."
              exit 1
            fi
            echo "No archive payloads found in $ARCHIVE_OUT_DIR/$ARCHIVE_GLOB; skipping archive branch update."
            exit 0
          fi

          ROOT_DIR="$PWD"
          WORKTREE_DIR="${ROOT_DIR}-${ARCHIVE_BRANCH}"

          git fetch origin "$ARCHIVE_BRANCH":"$ARCHIVE_BRANCH"
          git worktree add "$WORKTREE_DIR" "$ARCHIVE_BRANCH"

          if [ "${ARCHIVE_DEST_DIR}" = "." ]; then
            cp -R "$ARCHIVE_OUT_DIR"/. "$WORKTREE_DIR"/
          else
            mkdir -p "$WORKTREE_DIR/$ARCHIVE_DEST_DIR"
            cp "$ARCHIVE_OUT_DIR"/$ARCHIVE_GLOB "$WORKTREE_DIR/$ARCHIVE_DEST_DIR/"
          fi

          cd "$WORKTREE_DIR"
          if [ -z "$(git status --porcelain)" ]; then
            echo "Archive branch already up to date."
            cd "$ROOT_DIR"
            git worktree remove "$WORKTREE_DIR"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update archive payload"
          git push origin "$ARCHIVE_BRANCH"

          cd "$ROOT_DIR"
          git worktree remove "$WORKTREE_DIR"

      - name: Create PR
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.pr_token != '' && secrets.pr_token || github.token }}
          commit-message: ${{ inputs.pr_commit_message }}
          title: ${{ inputs.pr_title }}
          body: ${{ inputs.pr_body }}
          labels: ${{ inputs.pr_labels }}
          branch: ${{ inputs.pr_branch }}
          delete-branch: true

      - name: Check auto-merge token
        if: steps.changes.outputs.changed == 'true' && inputs.enable_auto_merge
        id: pr_token
        run: |
          if [ -n "${{ secrets.pr_token }}" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-merge skipped (missing token)
        if: steps.changes.outputs.changed == 'true' && inputs.enable_auto_merge && steps.pr_token.outputs.present == 'false'
        run: |
          echo "Auto-merge token is missing; set ARCHIVE_AUTOMERGE_TOKEN to enable automatic merges." >> "$GITHUB_STEP_SUMMARY"

      - name: Enable auto-merge
        id: auto_merge
        continue-on-error: true
        if: steps.changes.outputs.changed == 'true' && inputs.enable_auto_merge && steps.pr_token.outputs.present == 'true' && steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.pr_token }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

      - name: Auto-merge skipped (branch protection not configured)
        if: steps.auto_merge.outcome == 'failure'
        run: |
          echo "Auto-merge could not be enabled (likely missing protected branch rules or repo auto-merge settings). PR remains open for manual merge." >> "$GITHUB_STEP_SUMMARY"
